  <meta charset="UTF-8">
  <title>➕ إضافة كتاب</title>

  <script defer src="script.js"></script>
</head>
<body>
  <h1>➕ إضافة كتاب جديد</h1>
  <form id="formLivre">
    <input type="number" id="code" placeholder="كود الكتاب" required>
    <input type="text" id="titre" placeholder="عنوان الكتاب" required>
    <input type="text" id="auteur" placeholder="اسم المؤلف" required>
    <input type="number" id="annee" placeholder="سنة النشر" required>
    <input type="number" id="prix" placeholder="السعر بالدرهم" required>
    <label><input type="checkbox" id="disponible" checked> متوفر</label>
    <button type="submit">إضافة</button>
  </form>
